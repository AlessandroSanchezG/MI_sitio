<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 20%;
            left: 20%;
            width: 60%;
            height: 90%;
            background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExenJwZjJvNnYxMGlkZnRrcnJ4d2c5ODBxdTNwZnh4MndpaWxvN3ljNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif') center/cover no-repeat;
            opacity: 0.9;
            z-index: -4;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            color: #d32f2f;
            animation: float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .gif {
            width: 100px;
            height: auto;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #si { background-color: #4caf50; color: white; }
        #no { background-color: #f44336; color: white; }

        .mensaje {
            font-size: 2rem;
            color: #ff69b4;
            margin-top: 20px;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="contenedor-principal">
        <h1>
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOW5kMDRiNWh5aGhsdzk3aXZoZGg3N2hpMGJjdDdrNGp5eG1ubm9nZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif" alt="GIF de corazón" class="gif">
            ¿Quieres ser mi San Valentín? 💖
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOW5kMDRiNWh5aGhsdzk3aXZoZGg3N2hpMGJjdDdrNGp5eG1ubm9nZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif" alt="GIF de corazón" class="gif">
        </h1>
        <div class="buttons">
            <button id="si">Sí</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const botonSi = document.getElementById('si');
        const botonNo = document.getElementById('no');
        const contenedorPrincipal = document.getElementById('contenedor-principal');

        const textosNo = [
            "¿Estás segura?",
            "¿Estás completamente segura??",
            "Nicole, ¿así va a ser?",
            "Dale al SIIIII",
            "Chamare contigo",
            "Ya fue ps :v",
            "Cola Por favor >:J",
            "De Una veeeeees",
            "Toda la vida contigo",
            "Dale al si mi niña :3",
            "sigue dandole al no y el si no parara de crecer >:vv",
            "pendeje le sigues dando al no >:j",
            "para yaaa y dale al si, yo se que quieres xd"
        ];

        const mensajesSi = [
            "Yo sabía, si quieres xd",
            "Feliz San Valentín Nico",
            "Gracias por el tiempo juntos <3",
            "De Masha para Cola :)"
        ];

        let contadorClicsNo = 0;
        let contadorClicsSi = 0;
        let escalaSi = 1;
        let espacioEntreBotones = 20;

        botonNo.addEventListener('click', () => {
            // Cambiar el texto del botón "No" según el contador de clics
            if (contadorClicsNo < textosNo.length) {
                botonNo.textContent = textosNo[contadorClicsNo];
                contadorClicsNo++;
            };
         

            // Agrandar el botón "Sí" hacia adentro (sin afectar el diseño)
            escalaSi += 0.2; // Aumentar la escala en 0.2
            botonSi.style.transform = `scale(${escalaSi})`;
            botonSi.style.transformOrigin = "center"; // Asegurar que crezca desde el centro

            // Aumentar el espacio entre los botones solo hasta la segunda frase
            if (contadorClicsNo <= 2) { // Solo hasta la segunda frase
                espacioEntreBotones += 20; // Aumentar el espacio en 20 píxeles
                document.querySelector('.buttons').style.gap = `${espacioEntreBotones}px`;
            }
        });

        botonSi.addEventListener('click', () => {

            contenedorPrincipal.innerHTML = `
                <h1>
                    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOW5kMDRiNWh5aGhsdzk3aXZoZGg3N2hpMGJjdDdrNGp5eG1ubm9nZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif" class="gif">
                    Feliz San Valentín 💖
                    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOW5kMDRiNWh5aGhsdzk3aXZoZGg3N2hpMGJjdDdrNGp5eG1ubm9nZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif" class="gif">
                </h1>
                <div class="mensaje" id="mensaje">${mensajesSi[0]}</div>
            `;

            const mensajeDiv = document.getElementById('mensaje');

            mensajeDiv.addEventListener('click', () => {
                if (contadorClicsSi < mensajesSi.length - 1) {
                    contadorClicsSi++;
                    mensajeDiv.textContent = mensajesSi[contadorClicsSi];
                } 

                if (contadorClicsSi === mensajesSi.length - 1) {
                    setTimeout(() => {
                        document.body.style.animation = "fadeOut 3s forwards";
                        setTimeout(() => {
                            document.body.innerHTML = `
                                <h1 style='color: #d32f2f; display: flex; align-items: center; justify-content: center; gap: 20px;'>
                                    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOW5kMDRiNWh5aGhsdzk3aXZoZGg3N2hpMGJjdDdrNGp5eG1ubm9nZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif" class="gif">
                                    Gracias por tu tiempo 💖
                                    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOW5kMDRiNWh5aGhsdzk3aXZoZGg3N2hpMGJjdDdrNGp5eG1ubm9nZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif" class="gif">
                                </h1>`;
                        }, 3000);
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
